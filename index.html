<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>News-api</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-info bg-opacity-25 mb-5">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="300" height="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-3">
            <form id="form">
              <input id="search_input" class="form-control" type="text" placeholder="Search">

              <select class="form-select mt-3" name="" id="rating_sort">
                <option disabled>Sort By</option>
                <option value="publishedAt">publishedAt</option>
                <option value="popularity">popularity</option>
                <option value="relevancy">relevancy</option>
              </select>

              <button id="btn" class="btn btn-primary w-100 mt-3">Search</button>
            </form>
        </div>

        <div class="col-md-9">
          <h5 id="h5" class="h5">Search results: <span id="search-result">0</span></h5>

          <div id="wrapperList" class="wrapper d-flex flex-wrap">

          </div>

          <div class="d-flex justify-content-center mt-4">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>

<template id="news-template">
  <div class="card me-3 mb-3" style="width: 18rem;">
    <img src="https://picsum.photos/200" id="new-img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" id="card_title">Card title</h5>
      <p class="card-text" id="news_description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <p class="card-author text-info" id="news_author"></p>
      <p class="card-date" id="news_date">2022-06-03T02:38:43Z</p>
      <a href="#" id="read_btn" class="btn btn-primary">Read News</a>
    </div>
  </div>
</template>

<script src="./js/bootstrap.bundle.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
